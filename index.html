<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Socket.IO Chat</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #login {
            padding: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #chat {
            display: none;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .my-message {
            justify-content: flex-end;
        }
        
        .my-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .other-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .notification {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            margin: 0;
        }
        
        .leave-btn {
            background: #dc3545;
        }
        
        .leave-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multi-Room Chat</h1>
        </div>
        
        <div id="login">
            <div class="input-group">
                <input id="username-input" placeholder="Enter your username" />
            </div>
            <div class="input-group">
                <input id="room-input" placeholder="Enter room name" />
            </div>
            <button id="join-btn">Join Room</button>
        </div>

        <div id="chat">
            <div class="chat-header">
                <h2 id="room-title"></h2>
                <button id="leave-btn" class="leave-btn">Leave Room</button>
            </div>
            
            <div id="messages"></div>
            
            <div class="chat-input">
                <input id="message-input" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:8000');
        let currentRoom = '';
        let currentUsername = '';

        const loginDiv = document.getElementById('login');
        const chatDiv = document.getElementById('chat');
        const messagesDiv = document.getElementById('messages');
        
        // Join room functionality
        document.getElementById('join-btn').onclick = () => {
            currentUsername = document.getElementById('username-input').value || 'Anonymous';
            currentRoom = document.getElementById('room-input').value;
            if (currentRoom && currentUsername) {
                socket.emit('join', { room: currentRoom, username: currentUsername });
            }
        };

        // Send message functionality
        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('message-input').onkeypress = (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message && currentRoom) {
                socket.emit('message', { room: currentRoom, message: message, username: currentUsername });
                addMessage('You', message, true);
                messageInput.value = '';
            }
        }
        
        // Leave room functionality
        document.getElementById('leave-btn').onclick = () => {
            if (currentRoom) {
                socket.emit('leave', { room: currentRoom });
                loginDiv.style.display = 'block';
                chatDiv.style.display = 'none';
                messagesDiv.innerHTML = '';
                currentRoom = '';
            }
        };

        // Socket.IO event handlers
        socket.on('join_success', (data) => {
            console.log('Joined room successfully:', data);
            loginDiv.style.display = 'none';
            chatDiv.style.display = 'flex';
            document.getElementById('room-title').innerText = `Room: ${data.room}`;
            addNotification(`You have joined the room: ${data.room}`);
        });

        socket.on('new_message', (data) => {
            console.log('Received new message:', data);
            addMessage(data.sender, data.message, false);
        });
        
        socket.on('user_joined', (data) => {
            console.log('User joined:', data);
            addNotification(`${data.username} has joined the room`);
        });

        socket.on('user_left', (data) => {
            console.log('User left:', data);
            addNotification(`${data.username} has left the room`);
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });

        // UI helper functions
        function addMessage(sender, message, isMine) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isMine ? 'my-message' : 'other-message');
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = `<strong>${sender}:</strong> ${message}`;
            
            messageElement.appendChild(messageContent);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addNotification(message) {
            const notificationElement = document.createElement('div');
            notificationElement.classList.add('notification');
            notificationElement.innerText = message;
            messagesDiv.appendChild(notificationElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
